<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>eDS-Checkpoint Report</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* ปิดการเลื่อน */
        }
        iframe {
            border: 0; /* ปิดขอบของ iframe */
            width: 100%;
            height: 100%;
            display: block; /* ปิดช่องว่างภายใน iframe */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ดึง URL parameters จากหน้า test.html
            const urlParams = new URLSearchParams(window.location.search);
            const rowId = urlParams.get('rowId');
            const spreadsheetId = urlParams.get('spreadsheetId');
            const sheetName = urlParams.get('sheetName');

            // สร้าง URL สำหรับ Google Apps Script โดยแนบ parameters เข้าไปด้วย
            let googleScriptUrl = "https://script.google.com/macros/s/AKfycbxgiEyNwuarvXKh5kegnrAYyVM-HI6hydLRkq8NOuOTOyzhPxgo1nmMNJj5fAsWGa8lig/exec";
            // ถ้ามีพารามิเตอร์ ให้แนบเข้าไปใน URL ของ Google Apps Script
            const paramsToPass = [];
            if (rowId) paramsToPass.push(`rowId=${rowId}`);
            if (spreadsheetId) paramsToPass.push(`spreadsheetId=${spreadsheetId}`);
            if (sheetName) paramsToPass.push(`sheetName=${sheetName}`);

            if (paramsToPass.length > 0) {
                googleScriptUrl += "?" + paramsToPass.join("&");
            }

            // กำหนด src ของ iframe ให้เป็น URL ที่สร้างขึ้นมา
            const iframe = document.getElementById('app');
            if (iframe) {
                iframe.src = googleScriptUrl;
            }
        });
    </script>
</head>
<body>
    <iframe
      id="app"
      src="" allow="geolocation"
      frameborder="0"
      scrolling="no">
    </iframe>
</body>
</html>
